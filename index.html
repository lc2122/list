<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex; /* 좌우 배치 설정 */
}

.resizable {
  width: 50%; /* 초기 너비 설정 (조절 가능) */
  resize: horizontal; /* 가로 방향으로 크기 조절 설정 */
  overflow: hidden; /* 넘치는 내용 숨김 */
}

iframe {
  width: 100%; 
  height: 100%;
}
</style>
</head>
<body>

<div class="container">
  <div class="resizable">
    <iframe src="https://www.youtube.com/embed/2kx4xmOEcO8" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="resizable">
    <iframe src="https://chzzk.naver.com/live/181a3baebe508d3b5fa5d9fe4d6b5241/chat" frameborder="0"></iframe>
  </div>
</div>

</body>
</html>
