<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-View HLS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="video-frame">
            <input type="text" placeholder="Enter M3U8 URL" id="url1">
            <button onclick="playVideo(1)">Play</button>
            <video id="video1" controls></video>
        </div>
        <div class="video-frame">
            <input type="text" placeholder="Enter M3U8 URL" id="url2">
            <button onclick="playVideo(2)">Play</button>
            <video id="video2" controls></video>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
