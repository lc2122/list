<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  height: 100%; /* html, body 높이 100% 설정 */
  margin: 0; /* 기본 마진 제거 */
}

.container {
  display: flex;
  height: 100%; /* container 높이 100% 설정 */
}

.resizable {
  width: 50%;
  height: 100%; /* resizable 높이 100% 설정 */
  resize: horizontal;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 100%; /* iframe 높이 100% 설정 */
}
</style>
</head>
<body>

<div class="container">
  <div class="resizable">
    <iframe src="https://www.youtube.com/embed/2kx4xmOEcO8" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="resizable">
    <iframe src="https://chzzk.naver.com/live/181a3baebe508d3b5fa5d9fe4d6b5241/chat" frameborder="0"></iframe>
  </div>
</div>

</body>
</html>
