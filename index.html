<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Video Grid</title>
  <style type="text/css">
    .wrapper > div {
      border: 1px solid black;
      font-family: Arial, sans-serif;
      font-size: 14px;
      overflow: hidden;
      margin: -1px 0 0 -1px;
      padding: 5px;
      word-break: normal;
      text-align: center;
    }
    .wrapper {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      margin-bottom: 20px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      grid-column: span 5;
    }
    /* New styles for the tab */
    .tab {
      text-align: center;
      padding: 10px 0;
      background-color: #f0f0f0;
    }
    .tab button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script src="https://fastly.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function callVideo1(video, url) {
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('canplay', function() {
          video.play();
        });
      }
    }

    function pot1(url) {
      window.open(url, '_blank');
    }
    function pot2(url) {
      window.open('potplayer://' + url, '_blank'); 
    }

    document.addEventListener('DOMContentLoaded', function() {
      const wrapperSet1 = document.getElementById('wrapperSet1');
      const wrapperSet2 = document.getElementById('wrapperSet2');

      // Adding the '국대' tab
      const tabDiv = document.createElement('div');
      tabDiv.className = 'tab';
      tabDiv.innerHTML = `
        <button onclick="pot2('https://live05.coupangstreaming.com/out/v1/95dd437165d84accb8785d169d128f1b/manifest/index.m3u8')">국대 (카팟으로 열기)</button>
      `;
      document.body.insertBefore(tabDiv, document.body.firstChild);

      // Your existing code for wrapperSet1 and wrapperSet2...
      // ... (rest of your script remains unchanged)
    });
  </script>
</head>
<body>
  <div class="wrapper" id="wrapperSet1">
    <div class="title">번호 채널 (Set 1)</div>
  </div>

  <div class="wrapper" id="wrapperSet2">
    <div class="title">번호 채널 (Set 2)</div>
  </div>
</body>
</html>
