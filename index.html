<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2x2 Multi-view Video Player</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
        }
        #video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            width: 80%;
            height: 80%;
        }
        .video-player {
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video1" class="video-player" controls></video>
        <video id="video2" class="video-player" controls></video>
        <video id="video3" class="video-player" controls></video>
        <video id="video4" class="video-player" controls></video>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="app.js"></script>
</body>
</html>
