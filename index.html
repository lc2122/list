<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>

    <style>
        #video-container {
            margin-top: 10px;
        }
        video {
            width: 100%;
            height: 90vh;
        }
        iframe {
            width: 100%;
            height: 93vh;
        }
    </style>
</head>
<body>
    <input type="text" id="video-url" placeholder="Enter video URL">
    <button onclick="playVideo()">Play</button>
    <a href="https://gall.dcinside.com/mgallery/board/lists?id=liz" target="_blank" onclick="openInVideoPlayer(event)">리즈갤</a>
    <br>
    is.gd/단축주소 뒤에 -를 넣고 입력 시 나온 m3u8 주소 입력 ex)https://is.gd/lolcast -> https://is.gd/lolcast- 입력
    <div id="video-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        function openInVideoPlayer(event) {
            event.preventDefault();
            const videoUrl = event.target.getAttribute('href');
            const iframe = document.createElement('iframe');
            iframe.src = videoUrl;
            iframe.width = '100%';
            iframe.height = '93vh';
            document.getElementById('video-container').innerHTML = '';
            document.getElementById('video-container').appendChild(iframe);
        }

        function playVideo() {
            let videoUrl = document.getElementById('video-url').value;

            console.log("Playing video URL:", videoUrl);

            // Check if the URL is an HTTP .m3u8 file
            if (videoUrl.startsWith('http://') && videoUrl.includes('.m3u8')) {
                // Use a CORS proxy to avoid the CORS issue
                videoUrl = 'https://corsproxy.io/?' + encodeURIComponent(videoUrl);
            }

            if (videoUrl.includes('.m3u8')) {
                const video = document.createElement('video');
                video.controls = true;
                video.autoplay = true;
                video.width = '100%';
                video.height = '90vh';

                const hls = new Hls();
                hls.loadSource(videoUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    console.log("Video Manifest Parsed");
                    video.play().catch((e) => console.error("Error playing video:", e));
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error("HLS.js Error:", data);
                });

                document.getElementById('video-container').innerHTML = '';
                document.getElementById('video-container').appendChild(video);
            } else {
                const iframe = document.createElement('iframe');
                iframe.src = videoUrl;
                iframe.width = '100%';
                iframe.height = '93vh';
                document.getElementById('video-container').innerHTML = '';
                document.getElementById('video-container').appendChild(iframe);
            }
        }

        document.getElementById('video-url').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                playVideo();
            }
        });
    </script>
</body>
</html>
